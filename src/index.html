<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel HTML Setup</title>
    <!-- Google Fonts -->
    <!-- Google Fonts Link: https://fonts.google.com/share?selection.family=Open%20Sans:wght@300;400;600;700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/index.scss" />

    <!-- FAVICON SETUP -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicons/safari-pinned-tab.svg"
      color="#c147ae"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />

    <!-- OPEN GRAPH META TAGS -->
    <meta
      property="og:url"
      content="https://github.com/ZeldOcarina/parcel-html-default"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Parcel HTML Setup" />
    <meta
      property="og:description"
      content="A perfect setup to build static websites with Parcel, ESNext and React!"
    />
    <meta property="og:image" content="./images/screenshot.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Screenshot de I Professionisti del Debito"
    />
  </head>
  <body>
    <header class="hero">
      <img
        class="hero__image"
        src="./images/parcel-icon.png?as=webp"
        alt="Parcel logo"
      />
      <h1 class="hero__title">Parcel HTML Starter</h1>
    </header>

    <script src="./index.js" type="module"></script>
  </body>
</html>
